<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Место</title>
  </head>
  <body class="page">
    <div class="page__container">
      <header class="header">
        <img
          src="./images/header__logo.svg"
          alt="логотип Место"
          class="header__logo"
        />
      </header>

      <main class="main">
        <section class="profile">
          <img
            src="./images/profile__avatar.jpg"
            alt="аватар"
            class="profile__avatar"
          />
          <div class="profile__info">
            <div class="profile__name">
              <h1 class="profile__name-text">Жак-Ив Кусто</h1>
              <button
                type="button"
                class="profile__button-edit"
                aria-label="Редактировать"
              ></button>
            </div>
            <p class="profile__job">Исследователь океана</p>
          </div>
          <button
            type="button"
            class="profile__button-plus"
            aria-label="добавить"
          ></button>
        </section>

        <section class="elements">
          <article class="element">
            <img
              class="element__image"
              src="./images/element-karachaevsk.jpg"
              alt="карачаевск"
            />
            <div class="element__caption-area">
              <h2 class="element__name">Карачаевск</h2>
              <button
                type="button"
                class="element__button-like"
                aria-label="лайк"
              ></button>
            </div>
          </article>

          <article class="element">
            <img
              class="element__image"
              src="./images/element-elbrus.jpg"
              alt="эльбрус"
            />
            <div class="element__caption-area">
              <h2 class="element__name">Гора Эльбрус</h2>
              <button
                type="button"
                class="element__button-like element__button-like_active"
                aria-label="лайк"
              ></button>
            </div>
          </article>

          <article class="element">
            <img
              class="element__image"
              src="./images/element-dombai.jpg"
              alt="домбай"
            />
            <div class="element__caption-area">
              <h2 class="element__name">Домбай</h2>
              <button
                type="button"
                class="element__button-like"
                aria-label="лайк"
              ></button>
            </div>
          </article>

          <article class="element">
            <img
              class="element__image"
              src="./images/element-elbrus.jpg"
              alt="эльбрус"
            />
            <div class="element__caption-area">
              <h2 class="element__name">Гора Эльбрус</h2>
              <button
                type="button"
                class="element__button-like"
                aria-label="лайк"
              ></button>
            </div>
          </article>

          <article class="element">
            <img
              class="element__image"
              src="./images/element-dombai.jpg"
              alt="домбай"
            />
            <div class="element__caption-area">
              <h2 class="element__name">Домбай</h2>
              <button
                type="button"
                class="element__button-like"
                aria-label="лайк"
              ></button>
            </div>
          </article>

          <article class="element">
            <img
              class="element__image"
              src="./images/element-karachaevsk.jpg"
              alt="карачаевск"
            />
            <div class="element__caption-area">
              <h2 class="element__name">Карачаево-Черкесия</h2>
              <button
                type="button"
                class="element__button-like"
                aria-label="лайк"
              ></button>
            </div>
          </article>
        </section>

        <div class="popup">
          <div class="popup__container">
            <button
              type="reset"
              class="popup__close-icon"
              aria-label="Закрыть"
            ></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__form" name="profile-form">
              <label class="popup__label-input">
                <input
                  type="text"
                  class="popup__input"
                  value=""
                  name="profile-name"
                  required
                />
              </label>
              <label class="popup__label-input">
                <input
                  type="text"
                  class="popup__input"
                  value=""
                  name="profile-job"
                  required
                />
              </label>
              <button
                type="submit"
                class="popup__button-save"
                aria-label="сохранить"
              >
                Сохранить
              </button>
            </form>
          </div>
        </div>
      </main>

      <footer class="footer">
        <p class="footer__text">© 2020 Mesto Russia</p>
      </footer>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
