<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Место</title>
  </head>
  <body class="page">
    <div class="page__container">
      <header class="header">
        <img
          src="./images/header__logo.svg"
          alt="логотип Место"
          class="header__logo"
        />
      </header>

      <main class="main">
        <section class="profile">
          <img
            src="./images/profile__avatar.jpg"
            alt="аватар"
            class="profile__avatar"
          />
          <div class="profile__info">
            <div class="profile__name">
              <h1 class="profile__name-text">Жак-Ив Кусто</h1>
              <button type="button" class="profile__button-edit"></button>
            </div>
            <p class="profile__job">Исследователь океана</p>
          </div>
          <button class="profile__button-plus"></button>
        </section>

        <section class="elements">
          <div class="element">
            <div class="element__image-area">
              <img
                class="element__image"
                src="./images/element-karachaevsk.jpg"
                alt="карачаевск"
              />
            </div>
            <div class="element__caption-area">
              <h2 class="element__name">Карачаевск</h2>
              <button type="button" class="element__button-like"></button>
            </div>
          </div>

          <div class="element">
            <div class="element__image-area">
              <img
                class="element__image"
                src="./images/element-elbrus.jpg"
                alt="эльбрус"
              />
            </div>
            <div class="element__caption-area">
              <h2 class="element__name">Гора Эльбрус</h2>
              <button
                type="button"
                class="element__button-like element__button-like_active"
              ></button>
            </div>
          </div>

          <div class="element">
            <div class="element__image-area">
              <img
                class="element__image"
                src="./images/element-dombai.jpg"
                alt="домбай"
              />
            </div>
            <div class="element__caption-area">
              <h2 class="element__name">Домбай</h2>
              <button type="button" class="element__button-like"></button>
            </div>
          </div>

          <div class="element">
            <div class="element__image-area">
              <img
                class="element__image"
                src="./images/element-elbrus.jpg"
                alt="эльбрус"
              />
            </div>
            <div class="element__caption-area">
              <h2 class="element__name">Гора Эльбрус</h2>
              <button type="button" class="element__button-like"></button>
            </div>
          </div>

          <div class="element">
            <div class="element__image-area">
              <img
                class="element__image"
                src="./images/element-dombai.jpg"
                alt="домбай"
              />
            </div>
            <div class="element__caption-area">
              <h2 class="element__name">Домбай</h2>
              <button type="button" class="element__button-like"></button>
            </div>
          </div>

          <div class="element">
            <div class="element__image-area">
              <img
                class="element__image"
                src="./images/element-karachaevsk.jpg"
                alt="карачаевск"
              />
            </div>
            <div class="element__caption-area">
              <h2 class="element__name">Карачаево-Черкесия</h2>
              <button type="button" class="element__button-like"></button>
            </div>
          </div>
        </section>

        <div class="pop-profile">
          <div class="pop-profile__container">
            <button
              type="button"
              class="pop-profile__close-icon"
              aria-label="Закрыть"
            ></button>
            <h2 class="pop-profile__title">Редактировать профиль</h2>
            <form class="pop-profile__form" name="profile-form">
              <label class="pop-profile__label-input">
                <input
                  type="text"
                  class="pop-profile__input"
                  value=""
                  name="profile-name"
                  required
                />
              </label>
              <label class="pop-profile__label-input">
                <input
                  type="text"
                  class="pop-profile__input"
                  value=""
                  name="profile-job"
                  required
                />
              </label>
              <button type="submit" class="pop-profile__button-save">
                Сохранить
              </button>
            </form>
          </div>
        </div>
      </main>

      <footer class="footer">
        <p class="footer__text">© 2020 Mesto Russia</p>
      </footer>
    </div>
    <script type="module" src="./scripts/scripts.js"></script>
  </body>
</html>
