<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Место</title>
  </head>
  <body class="page">
    <div class="page__container">
      <header class="header">
        <img src="./images/header__logo.svg" alt="логотип Место" class="header__logo" />
      </header>

      <main class="main">
        <section class="profile">
          <img src="./images/profile__avatar.jpg" alt="аватар" class="profile__avatar" />
          <div class="profile__info">
            <div class="profile__name">
              <h1 class="profile__name-text">Жак-Ив Кусто</h1>
              <button
                type="button"
                class="profile__button-edit"
                aria-label="Редактировать"
              ></button>
            </div>
            <p class="profile__job">Исследователь океана</p>
          </div>
          <button type="button" class="profile__button-plus" aria-label="добавить"></button>
        </section>

        <section class="elements"></section>

        <!-- popups -->
        <section class="popup popup_name_profile">
          <div class="popup__container">
            <button type="button" class="popup__close-icon" aria-label="Закрыть"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__form" name="profile">
              <label class="popup__label-input">
                <input
                  type="text"
                  class="popup__input"
                  value=""
                  name="username"
                  minlength="2"
                  maxlength="40"
                  required
                />
                <span class="popup__error popup__username-error"></span>
              </label>
              <label class="popup__label-input">
                <input
                  type="text"
                  class="popup__input"
                  value=""
                  name="job"
                  minlength="2"
                  maxlength="200"
                  required
                />
                <span class="popup__error popup__job-error"></span>
              </label>
              <button type="submit" class="popup__button" aria-label="сохранить">Сохранить</button>
            </form>
          </div>
        </section>

        <section class="popup popup_name_add">
          <div class="popup__container">
            <button type="button" class="popup__close-icon" aria-label="Закрыть"></button>
            <h2 class="popup__title">Новое место</h2>
            <form class="popup__form" name="add">
              <label class="popup__label-input">
                <input
                  type="text"
                  class="popup__input"
                  value=""
                  name="title"
                  placeholder="Название"
                  minlength="2"
                  maxlength="30"
                  required
                />
                <span class="popup__error popup__title-error"></span>
              </label>
              <label class="popup__label-input">
                <input
                  type="url"
                  class="popup__input"
                  value=""
                  name="link"
                  placeholder="Ссылка на картинку"
                  required
                />
                <span class="popup__error popup__link-error"></span>
              </label>
              <button type="submit" class="popup__button" aria-label="Создать">Создать</button>
            </form>
          </div>
        </section>

        <section class="popup popup_name_img">
          <figure class="popup__img-container">
            <button type="button" class="popup__close-icon" aria-label="Закрыть"></button>
            <img class="popup__img" src="#" alt="#" />
            <figcaption class="popup__img-label"></figcaption>
          </figure>
        </section>
      </main>

      <footer class="footer">
        <p class="footer__text">© 2020 Mesto Russia</p>
      </footer>
    </div>

    <template class="template-card">
      <article class="element">
        <img class="element__image" src="#" alt="#" />
        <button type="button" class="element__trash" aria-label="Удалить"></button>
        <div class="element__caption-area">
          <h2 class="element__name"></h2>
          <button type="button" class="element__button-like" aria-label="лайк"></button>
        </div>
      </article>
    </template>

    <script type="module" src="./scripts/index.js"></script>
  </body>
</html>
